dmt.modules=${ModuleName}

dmt.deployment.enabled=false

dmt.security.enabled=true
dmt.security.realm=test
dmt.security.http.mode=basic
dmt.security.auth.mode=ldap
dmt.ldap.url=ldap://
dmt.ldap.dn.template=cn=%s,ou=people,dc=fanap,dc=com
dmt.ldap.attr.firstname=sn

dmt.db.dialect=org.hibernate.dialect.Oracle10gDialect
dmt.db.driver=oracle.jdbc.driver.OracleDriver
dmt.db.url=jdbc:oracle:thin:@<DB>:1521:oradb

dmt.db.username=
dmt.db.password=

dmt.db.showSQL=true
#dmt.db.apply.ddl=true
dmt.db.connection.check.query=select 1 from dual

#dmt.web.request.timeout=
#dmt.web.ignore.missed.resource=
#dmt.file.base.dir=
